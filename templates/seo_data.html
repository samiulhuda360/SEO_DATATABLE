<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.0.0/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.0/js/buttons.html5.min.js"></script>
    <script src="{{ url_for('static', filename='js/dataTablesSetup.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="content-wrapper">
        <div class="left-content"></div>
        <div class="right-content">
            <form id="domainExclusionMaterialForm">
                <label for="domainFilter">Enter Domains to Exclude (one per line):</label>
                <textarea id="domainFilter" name="domainFilter" placeholder="e.g. example.com" rows="5" style="width: 100%;"></textarea>
                <button type="submit" class="exclude-button">Exclude Domains</button>
                <button type="button" id="copyButton">Copy</button>
                <button type="button" id="pasteButton">Paste</button>
                <button type="button" id="resetButton">Reset</button>
                <span id="statusMessage" style="margin-left: 10px;"></span>
            </form>
        </div>
    </div>
    <div id="table-container">
        <table id="seoDataTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th style="width:60px;">Date</th>
                    <th>Client URL</th>
                    <th style="max-width:80px;">Root Domain</th>
                    <th style="max-width:80px;">Anchor</th>
                    <th style="max-width:80px;">Niche</th>
                    <th>RD</th>
                    <th>DR</th>
                    <th>Traffic</th>
                    <th>Placed Link</th>
                    <th>Placed On</th>
                </tr>
                <tr>
                    <th></th>
                    <th><input type="text" placeholder="Search Client URL" /></th>
                    <th><input type="text" placeholder="Search Root Domain" /></th>
                    <th><input type="text" placeholder="Search Anchor" /></th>
                    <th><input type="text" placeholder="Search Niche" /></th>
                    <th>
                        <div style="display: flex; justify-content: space-between;">
                            <input type="number" id="rdMin" placeholder="Min RD" class="min-search" style="width: 49%;" />
                            <input type="number" id="rdMax" placeholder="Max RD" class="max-search" style="width: 49%;" />
                        </div>
                    </th>
                    <th>
                        <div style="display: flex; justify-content: space-between;">
                            <input type="number" id="drMin" placeholder="Min DR" class="min-search" style="width: 49%;" />
                            <input type="number" id="drMax" placeholder="Max DR" class="max-search" style="width: 49%;" />
                        </div>
                    </th>
                    <th>
                        <div style="display: flex; justify-content: space-between;">
                            <input type="number" id="trafficMin" placeholder="Min Traffic" class="min-search" style="width: 49%;" />
                            <input type="number" id="trafficMax" placeholder="Max Traffic" class="max-search" style="width: 49%;" />
                        </div>
                    </th>
                    <th><input type="text" placeholder="Search Placed Link" /></th>
                    <th><input type="text" placeholder="Search Placed On" /></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    {% endblock %}
</body>
</html>
