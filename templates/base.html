<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.0.0/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.0/js/buttons.html5.min.js"></script>
    <script src="{{ url_for('static', filename='js/dataTablesSetup.js') }}"></script>
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="header">
        {% if current_user.is_authenticated %}
            <p>Hi Rohin Dua! <a href="{{ url_for('logout') }}" class="logout-link">Logout</a></p>
        {% endif %}
    </div>
    <h1>SEO DATA</h1>
    <div class="nav-bar">
        <ul>
            <li><a href="{{ url_for('seo_data') }}" class="nav-link {% if active_tab == 'seo_data' %}active{% endif %}">SEO Data</a></li>
            <li><a href="{{ url_for('blacklist') }}" class="nav-link {% if active_tab == 'blacklist' %}active{% endif %}">Blacklist</a></li>
            <li><a href="{{ url_for('inventory_data') }}" class="nav-link {% if active_tab == 'inventory_data' %}active{% endif %}">Inventory Data</a></li>
            <li><a href="{{ url_for('upload_files') }}" class="nav-link {% if active_tab == 'upload_files' %}active{% endif %}">Upload Files</a></li>
        </ul>
    </div>
    <div id="content" class="content {% if active_tab == 'blackproject' %}blacklist-content{% endif %}">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
